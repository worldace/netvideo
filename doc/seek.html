<!DOCTYPE html>

<head>

  <link href="style.css" rel="stylesheet">
  <style>
#seekbar{
    border: solid 1px #aaa;
    width: 500px;
    height: 12px;
}
#seeker{
	position:absolute;
	cursor: pointer;
	width: 10px;
	height: 20px;
	background: #555;
    top: 5px;
    left: 0px;
}
</style>
</head>
<body>

<div id="seekbar"><div id="seeker"></div></div>

video.currentTime/video.duration;<br>
video.buffered.end(0)/video.duration;

<script>
var seeker = document.getElementById("seeker");
var i = 0;
setInterval(function(){
    i += 5;
    seeker.style.left = i + "px";
}, 1000);
</script>



</body>
