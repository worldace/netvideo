<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
@font-face{
    font-family: aozora;
    font-weight: normal;
    font-style: normal;
    src: url('aozora.woff') format('woff');
}
body{
    background-color: #000;
    color: #fff;
}
#display{
    font-family: aozora, serif;
    font-size: 20px;
    letter-spacing: 2px;
    line-height: 1.4;
}
#sourse{
    display: none;
}
</style>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', function(){

var xhr = new XMLHttpRequest();
xhr.open("GET", "test.txt");
xhr.addEventListener("load", function(){
    var sourse  = xhr.responseText.replace(/\r/g, "").trim();
    var display = document.querySelector("#display");
    var timing  = 120;
    var i       = 0;

    !function typingText(){
        var word = sourse.substring(i, i+1);
        if(word === "\n"){ word += "<br>"; }
        display.innerHTML += word;
        if(++i < sourse.length){ setTimeout(typingText, timing); }
    }();
});
xhr.send();

});
</script>


<div id="display"></div>
<div id="sourse">
あたらしい朝が来た、希望の朝だ。
期待してくれ、これが最強のメソッドSpace Wars
</div>

</body>
</html>
